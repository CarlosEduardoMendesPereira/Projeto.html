    <form action="">

        <h1>Entre em Contato</h1>

        <fieldset>
            <legend> <strong>Preencha as informações a seguir</strong></legend>
            <label for="nome">Nome Completo*:</label> <br>
            <input type="text" name="nome" id="nome" maxlength="200" placeholder="Digite seu nome completo" required />
            <br />
            <br>

            <label for="email">E-mail*:</label> <br>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required />
            <br />
            <br>

            <label for="telefone">Telefone*:</label> <br>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) x xxxx-xxxx" required />
            <br />
            <br>
            Assunto que deseja falar:
            <br>
            <textarea cols="60" rows="20"></textarea>
            <br>
            <br>
            <button type="reset">Limpar</button>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
            <br>
        </fieldset>
    </form>
