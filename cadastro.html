<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>

<body>
    <form action="">

        <h1>Cadastro</h1>

        <fieldset>
            <legend> <strong>Informações para Cadastro</strong></legend>
        <label for="nome">Nome Completo*:</label> <br>
        <input type="text" name="nome" id="nome" maxlength="200" placeholder="Digite seu nome completo" required/>
        <br />
        <br>

        <label for="email">E-mail*:</label> <br>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required/> 
        <br />
        <br>

        <label for="senha">Senha*:</label> <br>
        <input type="password" name="senha" id="senha" minlength="8" required />
        <br />
        <br>
        <label for="telefone">Telefone*:</label> <br>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx) x xxxx-xxxx" required />
        <br />
        <br>
        </fieldset>

        <fieldset>
            <legend><strong>Informações de Endereço</strong></legend>
        <label for="cidade">Cidade*</label>:
        <select name="cidade">
            <option disabled selected>Selecione a Cidade</option>
            <option>Fortaleza</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Porto Alegre</option>
            <option>Maceió</option>
            <option>Rio Branco</option>
        </select> 
        <br>
        <br>

        <label for="">Rua*:</label> <br>
        <input type="text" name="rua" id="rua" maxlength="150" required>
        <br>
        <br>

        <label for="">CEP*:</label> <br>
        <input type="number" name="cep" id="cep" maxlength="10" required placeholder="XXXXX-XXX">
        <br>
        <br>
        <button type="reset">Limpar</button>
        <br>
        <br>
        <button type="submit">Cadastrar</button>
        </fieldset>
    </form>
</body>

</html>
